<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8"> <!-- UTF-8 is human readable standard-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Webpage</title>
        <link rel="stylesheet" type="text/css" href="../assignment_2/subscribe_css/position.css">
        <link rel="stylesheet" type="text/css" href="../assignment_2/subscribe_css/STYLE.css">
    </head>
    <body>
        <!-- An iniline tag can have only data or another inline tag inside it-->
        <!-- IDs and classes -->
        <h1>This is the Sign-up form</h1>
        <h2>Please enter the valid detail.</h2>    
        <form action="./index.html">
            <label for="username">Enter your name:</label>
            <input type="text" id="username" placeholder="Enter name" required><br/><br/>
           
            <label for="email">Enter your email:</label>
            <input type="email" id="email" placeholder="Enter email" required><br/><br/>
           
            <label for="password">Enter password:</label>
            <input type="password" id="password" placeholder="Enter password" required><br/><br/>

            <p>Select your age group:</p>
            <input type="radio" id="age" name="age"  value="0-18yrs">
            <label for="age">0-18yrs</label><br/>
            <input type="radio" id="age" name="age"  value="19-30yrs">
            <label for="age">19-30yrs</label><br/>
            <input type="radio" id="age" name="age"  value="30+yrs">
            <label for="age">30+yrs</label><br/><br/>

            <p>Select your gender:</p>
            <input type="radio" id="gender" name="gender"  value="male">
            <label for="gender">male</label><br/>
            <input type="radio" id="gender" name="gender"  value="female">
            <label for="gender">female</label><br/><br/>

            <label for="birthday">Enter your date of birth:</label>
            <input type="date" id="birthday" placeholder="dd/mm/yy" required><br/><br/>



            <a href="./index.html"><input type="submit" value="sign-up"></a>
            <input type="reset" value="reset"><br/><br/>
        </form>        
    </body>
</html>
